---
layout: default
---

<nav class="nav-bar">
    <a href="{{ '/' | relative_url }}"><i class="fas fa-home"></i> Home</a>
    <a href="{{ '/blog/' | relative_url }}" class="active"><i class="fas fa-pen-fancy"></i> Blog</a>
    <a href="{{ '/slides/' | relative_url }}"><i class="fas fa-presentation-screen"></i> Slides</a>
</nav>

<article class="section">
    <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <span><i class="fas fa-calendar-alt"></i> {{ page.date | date: "%Y년 %m월 %d일" }}</span>
            {% if page.tags.size > 0 %}
            <div class="post-tags">
                {% for tag in page.tags %}
                <span class="post-tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<div style="margin-top: 20px;">
    <a href="{{ '/blog/' | relative_url }}" class="back-link">
        <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
    </a>
</div>
